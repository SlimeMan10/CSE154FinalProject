<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CutSupplements.com</title>
    <link href="index-styles.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <header id="top">
      <h1>CutSupplements.com</h1>
      <!--Search bar and link bar-->
      <section id="group-section">
        <a href="#">Shop All</a>
        <a href="#">Goals</a>
        <form id="search-bar">
          <input type="search" class="search-input" placeholder="Search..." required>
          <button type="submit">Search</button>
        </form>
      </section>
    </header>
    <main>
      <!--Items-->
      <section class="product-section">
        <h2>Best Sellers</h2>
      </section>
      <section class="product-section">
        <h2>Trending Now</h2>
      </section>
      <section class="product-section">
        <h2>Newest Product</h2>
        <!-- API that has info -->
      </section>
      <section class="product-section">
        <h2>Muscle Building</h2>
      </section>
    </main>
    <footer>
      <h2>Join newsletter</h2>
      <form id="newsletter">
        <input type="text" id="newsletter-input" placeholder="name@gmail.com" required>
        <button type="submit">Submit</button>
      </form>
      <section id="shop-all">
        <h3>Shop</h3>
        <a href="#">Shop All</a>
        <a href="items.html">Product Type 1</a>
        <a href="items.html">Product Type 2</a>
        <a href="items.html">Product Type 3</a>
      </section>
      <section id="about-us">
        <h3>J&H</h3>
        <a href="#">About Us</a>
        <a href="#">Policy</a>
      </section>
      <section id="support">
        <h3>Support</h3>
        <a href="#">Contact Us</a>
        <a href="#">Track Order</a>
        <a href="#">Returns</a>
      </section>

      <form id="auth-form">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-buttons">
          <button type="button" id="login-btn">Login</button>
          <button type="button" id="create-user-btn">Create Account</button>
        </div>
      </form>

      <div id="review-section" data-current-product="1">
        <h3>Add Review</h3>
        <form>
          <div>
            <label for="rating">Rating:</label>
            <select id="rating">
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
          </div>
          <div>
            <label for="comment">Comment:</label>
            <textarea id="comment"></textarea>
          </div>
          <button type="button" id="submit-review-btn">Submit Review</button>
        </form>
      </div>
    </footer>
  </body>
</html>
